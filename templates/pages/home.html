{% extends "layouts/base-auth.html" %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="auth-main">
    <div class="auth-wrapper v1">
      <div class="auth-form">
        <div class="position-relative my-5">
          <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
          </div>
          <div class="card mb-0">
            <form method="post" class="card-body">
              {% csrf_token %}

              <div class="text-center">
                <a href="">
                  <div>
                    <img src="{% static 'assets/images/logo-dark.svg' %}" alt="img">
                  </div>
                </a>
              </div>
              <h4 class="text-center f-w-500 mt-4 mb-3">Welcome</h4>
              <div class="text-center mt-4">
                <a href="{% url 'login' %}" type="submit" class="btn btn-primary shadow px-sm-4">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
